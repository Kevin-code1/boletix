<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        #events button {
            margin: 0.2rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h1>Boletix</h1>
    <p>Proyecto demo de venta de boletos.</p>
    <div id="login">
        <input id="email" placeholder="Email" type="email" value="demo@example.com">
        <input id="password" placeholder="ContraseÃ±a" type="password" value="demo">
        <button onclick="login()">Login</button>
    </div>
    <hr>
    <div id="events"></div>

    <script>
        let ws;
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/login', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            if (data.access_token) {
                localStorage.setItem('token', data.access_token);
                loadEvents();
            } else {
                alert('Credenciales incorrectas');
            }
        }
        async function loadEvents() {
            const res = await fetch('/api/events');
            const events = await res.json();
            const container = document.getElementById('events');
            container.innerHTML = '<h2>Eventos</h2>';
            events.forEach(ev => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${ev.name}</strong>`;
                div.style.cursor = 'pointer';
                div.onclick = () => loadSeats(ev.id);
                container.appendChild(div);
            });
        }
        async function loadSeats(id) {
            const res = await fetch(`/api/events/${id}/seats`);
            const seats = await res.json();
            const container = document.getElementById('events');
            container.innerHTML = '<h2>Asientos</h2>';
            seats.forEach(s => {
                const btn = document.createElement('button');
                btn.dataset.id = s.id;
                btn.textContent = `${s.number}${s.sold ? ' (vendido)' : ''}`;
                btn.disabled = s.sold;
                btn.onclick = () => purchase(id, s.id);
                container.appendChild(btn);
            });
            if (ws) ws.close();
            const proto = location.protocol === 'https:' ? 'wss' : 'ws';
            ws = new WebSocket(`${proto}://${location.host}/ws/${id}`);
            ws.onmessage = evt => {
                const data = JSON.parse(evt.data);
                const btn = [...container.querySelectorAll('button')].find(b => b.dataset.id == data.seat_id);
                if (btn) {
                    btn.textContent = `${btn.textContent.split(' ')[0]} (vendido)`;
                    btn.disabled = true;
                }
            };
        }
        async function purchase(eventId, seatId) {
            const token = localStorage.getItem('token');
            const res = await fetch(`/api/events/${eventId}/seats/${seatId}/purchase`, {
                method:'POST',
                headers: token ? {'Authorization': 'Bearer '+token} : {}
            });
            if (res.status === 409) {
                alert('Asiento ya vendido');
            } else {
                const data = await res.json();
                alert('Orden #' + data.order_id);
            }
        }
        // Cargar eventos al iniciar
        loadEvents();
    </script>
</body>
</html>
